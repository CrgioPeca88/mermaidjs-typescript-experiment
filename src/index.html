<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MermaidJs Exp</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="./assets/images/ts.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1 class="main-title">MermaidJs Experiment</h1>
    <section class="diagram-container">
        <div class="pallete">
            <div class="tree-actions">
                <button id="updateParent" class="pallete-update-parent">Cambiar Padre</button>
                <button id="addNode" class="pallete-add-node">Agregar Nodo</button>
                <button id="clear" class="pallete-clear">Limpiar</button>
            </div>
            <div class="tree-actions">
                <button id="upload" class="pallete-upload">Cargar Arbol</button>
                <button id="treeValidate" class="pallete-tree-validate">Validar Arbol</button>
            </div>
        </div>
        <div class="mermaid" id="mermaid-diagram"></div>
    </section>
    <script type="module" src="./main.ts"></script>
</body>
</html>
